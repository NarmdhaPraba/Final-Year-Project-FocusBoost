<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>FOCUSBOOST</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="/static/Assets/css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Dosis:400,600,700|Poppins:400,600,700&display=swap"
    rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="/static/Assets/css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="/static/Assets/css/responsive.css" rel="stylesheet" />
</head>

<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <img src="/static/Assets/images/logo.png" alt="" />
            <span>
           FOCUSBOOST
            </span>
          </a>
          <div class="contact_nav" id="">

          </div>
        </nav>
      </div>

    </header>
    <!-- end header section -->
    <!-- slider section -->
<section class="slider_section position-relative">
  <div class="container">
    <div class="custom_nav2">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex flex-column flex-lg-row align-items-center">
            <ul class="navbar-nav">
              {% if session['UserId'] %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('main_upload') }}">Upload</a>
                </li>
                <li class="nav-item">
                  <span class="nav-link">Logged in as {{ session['username'] }}</span>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
              {% else %}
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('register') }}">New User Registration</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
</section>

	
	
    <!-- end slider section -->
  </div>


 

   {% block content %}
    {% endblock %}
  
 
  
  <!-- end contact section -->




  <!-- footer section -->
  <section class="container-fluid footer_section ">
    <p>
      &copy; 2024
      <a href="#"> FOCUSBOOST</a>
    </p>
  </section>
  <!-- footer section -->

  <script type="text/javascript" src="/static/Assets/js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="/static/Assets/js/bootstrap.js"></script>

  <script>
    function openNav() {
      document.getElementById("myNav").classList.toggle("menu_width");
      document
        .querySelector(".custom_menu-btn")
        .classList.toggle("menu_btn-style");
    }
  </script>
</body>

</html>
