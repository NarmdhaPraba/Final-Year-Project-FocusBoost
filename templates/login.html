{% extends 'PlaceHolder.html' %}
{% block content %}

<style>
  #login_section {
    background-image: url('/static/Assets/log.jpg');
    background-size: cover;
    background-position: center;
    padding: 60px 0;
  }

  .contact_form-container {
    background: rgba(255, 255, 255, 0.8); /* Optional: adds a white background with some transparency */
    padding: 30px;
    border-radius: 10px;
  }

  .contact_form-container input {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .contact_form-container button {
    width: 100%;
    padding: 15px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .contact_form-container button:hover {
    background-color: #555;
  }
</style>

<section id="login_section" class="contact_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2>
        <span>
        Login
        </span>
      </h2>
    </div>
    <div class="layout_padding2-top">
      <div class="row">
        <div class="col-md-12">

          	{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				<div class="row">
					<div class="col-md-12">
						{% for category, message in messages %}
							<div class="alert alert-{{ category }} alert-dismissible" role="alert">
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">Ã—</span>
								</button>
								{{ message }}
							</div>
						{% endfor %}
					</div>
				</div>
			{% endif %}
		{% endwith %}

          <form action="/" method="post">
            <div class="contact_form-container">
              <div>
                <div>
                  <input type="text" name="username" placeholder="Username" required />
                </div>
                <br/>
                <div>
                  <input type="password" name="password" placeholder="Password" required />
                </div>
                <div class="mt-5">
                  <button type="submit">
                    Login
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
